# Redirect root to API documentation
index:
    path: /
    controller: Symfony\Bundle\FrameworkBundle\Controller\RedirectController
    defaults:
        route: 'app.swagger_ui'
        permanent: true

# Feature-based architecture - load controllers from Feature directories
controllers:
    resource:
        path: ../src/Feature/
        namespace: App\Feature
    type: attribute
    prefix: /api

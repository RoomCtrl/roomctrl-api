# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Feature/*/Entity/'
            - '../src/Feature/*/DataFixtures/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    
    # Custom auth data validator listener
    App\Feature\Auth\EventListener\CheckAuthenticationDataListener:
        tags:
            - { name: kernel.event_listener, event: kernel.request, priority: 30 }

    # Exception listener for API responses
    App\Common\EventListener\ExceptionListener:
        tags:
            - { name: kernel.event_listener, event: kernel.exception, priority: 10 }

    # Concrete services with custom arguments
    App\Feature\User\Service\UserService:
        arguments:
            $mailFromAddress: '%env(MAIL_FROM_ADDRESS)%'

    App\Feature\Mail\Service\MailService:
        arguments:
            $fromAddress: '%env(MAIL_FROM_ADDRESS)%'

    App\Feature\Room\Service\FileUploadService:
        arguments:
            $uploadDirectory: '%kernel.project_dir%/public/uploads/rooms'

    App\Feature\Download\Service\DownloadService:
        arguments:
            $projectDir: '%kernel.project_dir%'

    # Service interfaces binding
    App\Feature\Auth\Service\AuthServiceInterface:
        alias: App\Feature\Auth\Service\AuthService

    App\Feature\Booking\Service\BookingServiceInterface:
        alias: App\Feature\Booking\Service\BookingService

    App\Feature\Download\Service\DownloadServiceInterface:
        alias: App\Feature\Download\Service\DownloadService

    App\Feature\Issue\Service\IssueServiceInterface:
        alias: App\Feature\Issue\Service\IssueService

    App\Feature\Mail\Service\MailServiceInterface:
        alias: App\Feature\Mail\Service\MailService

    App\Feature\Organization\Service\OrganizationServiceInterface:
        alias: App\Feature\Organization\Service\OrganizationService

    App\Feature\Room\Service\RoomServiceInterface:
        alias: App\Feature\Room\Service\RoomService

    App\Feature\User\Service\UserServiceInterface:
        alias: App\Feature\User\Service\UserService


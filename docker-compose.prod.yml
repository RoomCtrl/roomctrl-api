services:
  # PHP-FPM 8.4 - Production
  roomctrl-php:
    container_name: roomctrl-php-prod
    build:
      context: .
      dockerfile: docker/php/Dockerfile.prod
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        VCS_REF: ${VCS_REF:-$(git rev-parse --short HEAD)}
    restart: unless-stopped
    environment:
      APP_ENV: prod
      APP_DEBUG: 0
    depends_on:
      roomctrl-postgres:
        condition: service_healthy
    networks:
      - roomctrl-network
    volumes:
      - uploads-data:/var/www/html/public/uploads/rooms
    healthcheck:
      test: ["CMD-SHELL", "php-fpm-healthcheck || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx
  roomctrl-nginx:
    container_name: roomctrl-nginx-prod
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - app-public:/var/www/html/public:ro
      - ./docker/nginx/default.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
      - uploads-data:/var/www/html/public/uploads/rooms:ro
    depends_on:
      - roomctrl-php
    networks:
      - roomctrl-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # PostgreSQL
  roomctrl-postgres:
    container_name: roomctrl-postgres-prod
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - roomctrl-postgres-data-prod:/var/lib/postgresql/data
      - postgres-backups:/backups
    networks:
      - roomctrl-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backup Service (optional - cron-based backup)
  roomctrl-backup:
    container_name: roomctrl-backup
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      BACKUP_KEEP_DAYS: 7
      BACKUP_KEEP_WEEKS: 4
      BACKUP_KEEP_MONTHS: 6
    volumes:
      - postgres-backups:/backups
      - ./docker/backup/backup.sh:/backup.sh:ro
    depends_on:
      - roomctrl-postgres
    networks:
      - roomctrl-network
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        apk add --no-cache dcron
        echo "0 2 * * * /backup.sh" | crontab -
        crond -f -l 2

networks:
  roomctrl-network:
    driver: bridge

volumes:
  roomctrl-postgres-data-prod:
    driver: local
  postgres-backups:
    driver: local
  app-public:
    driver: local
  nginx-logs:
    driver: local
  uploads-data:
    driver: local

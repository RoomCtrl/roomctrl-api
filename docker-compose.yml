services:
  # PHP-FPM 8.4
  roomctrl-php:
    container_name: roomctrl-php
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - .:/var/www/html
      - ./docker/php/custom.ini:/usr/local/etc/php/conf.d/custom.ini
      # Cache Composer dependencies for better performance
      - composer-cache:/root/.composer/cache
      # Uploads directory
      - ./public/uploads/rooms:/var/www/html/public/uploads/rooms
    environment:
      APP_ENV: dev
      APP_DEBUG: 1
      XDEBUG_MODE: debug
      XDEBUG_CONFIG: client_host=host.docker.internal
    depends_on:
      - roomctrl-postgres
      - roomctrl-mailhog
    networks:
      - roomctrl-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Nginx
  roomctrl-nginx:
    container_name: roomctrl-nginx
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/logs:/var/log/nginx
    depends_on:
      - roomctrl-php
    networks:
      - roomctrl-network

  # PostgreSQL
  roomctrl-postgres:
    container_name: roomctrl-postgres
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-roomctrl_dev}
      POSTGRES_USER: ${POSTGRES_USER:-roomctrl}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-roomctrl123}
    ports:
      - "5432:5432"
    volumes:
      - roomctrl-postgres-data:/var/lib/postgresql/data
    networks:
      - roomctrl-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-roomctrl}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MailHog - Email testing
  roomctrl-mailhog:
    container_name: roomctrl-mailhog
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - roomctrl-network

networks:
  roomctrl-network:
    driver: bridge

volumes:
  roomctrl-postgres-data:
    driver: local
  composer-cache:
    driver: local

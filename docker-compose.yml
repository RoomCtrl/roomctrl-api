services:
  php:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: roomctrl_api_dev
    volumes:
      - .:/var/www/html
      - ./var/cache:/var/www/html/var/cache
      - ./var/log:/var/www/html/var/log
    environment:
      - APP_ENV=dev
      - APP_DEBUG=1
      - DATABASE_URL=${DATABASE_URL:-postgresql://roomctrl:roomctrl@postgres:5432/roomctrl_db}
      - MAILER_DSN=${MAILER_DSN:-smtp://mailhog:1025}
    depends_on:
      - postgres
      - mailhog
    networks:
      - roomctrl_network

  nginx:
    image: nginx:alpine
    container_name: roomctrl_nginx_dev
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/dev.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - roomctrl_network

  postgres:
    image: postgres:18-alpine
    container_name: roomctrl_postgres_dev
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-roomctrl_db}
      POSTGRES_USER: ${POSTGRES_USER:-roomctrl}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-roomctrl}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - roomctrl_network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: roomctrl_mailhog_dev
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - roomctrl_network

volumes:
  postgres_data:

networks:
  roomctrl_network:
    driver: bridge

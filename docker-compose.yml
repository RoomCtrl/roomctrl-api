services:
  # PHP-FPM 8.4
  roomctrl-php:
    container_name: roomctrl-php
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - .:/var/www/html
      - ./docker/php/custom.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      - APP_ENV=dev
      - DATABASE_URL=postgresql://postgres:P@ssw0rd!@roomctrl-postgres:5432/roomctrl_db?serverVersion=16&charset=utf8
      - MAILER_DSN=smtp://roomctrl-mailhog:1025
    depends_on:
      - roomctrl-postgres
      - roomctrl-mailhog
    networks:
      - roomctrl-network

  # Nginx
  roomctrl-nginx:
    container_name: roomctrl-nginx
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - roomctrl-php
    networks:
      - roomctrl-network

  # PostgreSQL
  roomctrl-postgres:
    container_name: roomctrl-postgres
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: roomctrl_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: P@ssw0rd!
    ports:
      - "5432:5432"
    volumes:
      - roomctrl-postgres-data:/var/lib/postgresql/data
    networks:
      - roomctrl-network

  # pgAdmin
  roomctrl-pgadmin:
    container_name: roomctrl-pgadmin
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'True'
    ports:
      - "5050:80"
    depends_on:
      - roomctrl-postgres
    volumes:
      - roomctrl-pgadmin-data:/var/lib/pgadmin
    networks:
      - roomctrl-network

  # MailHog
  roomctrl-mailhog:
    container_name: roomctrl-mailhog
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - roomctrl-network

networks:
  roomctrl-network:
    driver: bridge

volumes:
  roomctrl-postgres-data:
    driver: local
  roomctrl-pgadmin-data:
    driver: local
